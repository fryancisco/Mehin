<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>

    <link rel="stylesheet" href="layout/autocomplete.css" lang="css">

</head>
<body onload="carregaDict('can2port')" >
